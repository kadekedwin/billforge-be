# requirements: php 8.2+, composer, pm2, billforge_be database
name: Build and Deploy Laravel App

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    environment: billforge
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, bcmath, pdo_mysql
          coverage: none

      - uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - run: composer install --no-dev --optimize-autoloader

      - run: php artisan config:clear
      - run: php artisan cache:clear

      - uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "app/,bootstrap/,config/,database/,public/,resources/,routes/,storage/,vendor/,artisan,composer.json,composer.lock"
          target: "/root/billforge-be/"

      - uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /root/billforge-be

            cat > .env << EOF
            APP_NAME=BillForge
            APP_ENV=production
            APP_KEY=${{ secrets.APP_KEY }}
            APP_DEBUG=false
            APP_URL=https://api.billforge.app

            LOG_CHANNEL=stack
            LOG_LEVEL=error

            DB_CONNECTION=mysql
            DB_HOST=localhost
            DB_PORT=3306
            DB_DATABASE=billforge_be
            DB_USERNAME=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}

            CACHE_DRIVER=file
            QUEUE_CONNECTION=sync
            SESSION_DRIVER=file
            SESSION_LIFETIME=120

            SANCTUM_STATEFUL_DOMAINS=${{ secrets.SANCTUM_STATEFUL_DOMAINS }}
            EOF

            # Set proper permissions
            chmod -R 755 storage bootstrap/cache
            chown -R www-data:www-data storage bootstrap/cache

            # Run migrations
            php artisan migrate --force

            # Clear and cache config
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # If app already exists in PM2, restart it; otherwise start new
            pm2 describe billforge-be >/dev/null 2>&1
            if [ $? -eq 0 ]; then
              pm2 restart billforge-be
            else
              pm2 start artisan --name billforge-be --interpreter php -- serve --host=0.0.0.0 --port=8000
            fi

            # Save PM2 process list to restart on server reboot
            pm2 save
