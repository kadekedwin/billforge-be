# requirements: php 8.4+, composer, pm2, billforge_be database
name: Build and Deploy Laravel App

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    environment: billforge
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, bcmath, pdo_mysql
          coverage: none

      - uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - run: composer install --no-dev --optimize-autoloader

      - uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "app/,bootstrap/,config/,database/,public/,resources/,routes/,storage/,vendor/,artisan,composer.json,composer.lock"
          target: "/root/billforge-be/"

      - uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /root/billforge-be

            cat > .env << EOF
            APP_NAME=BillForge
            APP_ENV=production
            APP_KEY=${{ secrets.APP_KEY }}
            APP_DEBUG=false
            APP_URL=https://api.billforge.app

            LOG_CHANNEL=stack
            LOG_LEVEL=error

            DB_CONNECTION=mysql
            DB_HOST=localhost
            DB_PORT=3306
            DB_DATABASE=billforge_be
            DB_USERNAME=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}

            MAIL_MAILER=smtp
            MAIL_HOST=${{ secrets.MAIL_HOST }}
            MAIL_PORT=${{ secrets.MAIL_PORT }}
            MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
            MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
            MAIL_FROM_ADDRESS=${{ secrets.MAIL_FROM_ADDRESS }}
            MAIL_FROM_NAME="BillForge"

            CACHE_DRIVER=file
            QUEUE_CONNECTION=sync
            SESSION_DRIVER=file
            SESSION_LIFETIME=120

            SANCTUM_STATEFUL_DOMAINS=https://billforge.app
            EOF

            # Create PM2 ecosystem file
            cat > ecosystem.config.js << 'ECOSYSTEM'
            module.exports = {
              apps: [
                {
                  name: 'billforge-be',
                  script: 'artisan',
                  interpreter: 'php',
                  args: 'serve --host=0.0.0.0 --port=8000',
                  instances: 1,
                  exec_mode: 'fork',
                  autorestart: true,
                  watch: false,
                  max_memory_restart: '500M'
                },
                {
                  name: 'billforge-be-queue',
                  script: 'artisan',
                  interpreter: 'php',
                  args: 'queue:work --tries=3 --timeout=90',
                  instances: 1,
                  exec_mode: 'fork',
                  autorestart: true,
                  watch: false,
                  max_memory_restart: '500M'
                }
              ]
            };
            ECOSYSTEM

            # Set proper permissions
            chmod -R 755 storage bootstrap/cache
            chown -R www-data:www-data storage bootstrap/cache

            # Run migrations
            php artisan migrate --force

            # Clear and cache config
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Start or restart with ecosystem file
            pm2 delete ecosystem.config.js 2>/dev/null || true
            pm2 start ecosystem.config.js
            pm2 save